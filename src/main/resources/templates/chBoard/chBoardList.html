<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>chBoardList</title>
	<link rel="stylesheet" href="../css/serve-footer.css">
	<link rel="stylesheet" href="../css/serve-header.css">
	<!-- icon -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

	<style>
		h1 {
			text-align: center;
			color: #d55e2d;
		}

		.container {
			padding: 67px 65px;
		}

		.layout {
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			overflow: hidden;
			margin-bottom: 65px;
		}

		table {
			margin: auto;
			width: 100%;
			border-collapse: collapse;
			border: 1px solid #d55e2d;
			margin-top: 20px;
		}

		th,
		td {
			border: 1px solid #d55e2d;
			padding: 10px;
			text-align: center;
			font-size: 14px;
		}

		th {
			background-color: #d55e2d;
			color: #fff;
		}

		a {
			color: #d55e2d;
			text-decoration: none;
		}

		a:hover {
			color: #b84827;
		}

		form {
			margin-top: 20px;
			text-align: center;
		}

		input[type="text"] {
			padding: 8px;
			border: 1px solid #d55e2d;
			border-radius: 4px;
			margin-right: 8px;
		}

		button {
			padding: 8px 16px;
			background-color: #d55e2d;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #b84827;
		}

		th:block {
			display: block;
		}

		th:if {
			display: block;
		}

		.pagination {
			text-align: center;
			margin-top: 20px;
		}

		.pagination a,
		.pagination strong {
			display: inline-block;
			padding: 8px 12px;
			margin: 0 4px;
			border: 1px solid #ddd;
			text-decoration: none;
			color: #333;
			border-radius: 4px;
		}

		.pagination strong {
			background-color: #d55e2d;
			color: #fff;
		}
	</style>
</head>

<body>
	<header th:replace="header::header"></header>
	<div class="container">
		<div class="layout">
			<h1>회원들이 취소/반품 신청한 목록</h1>
			<table th:align="center" border="2" th:cellpadding="0" th:cellspacing="0" th:width="700">
				<thead>
				<tbody>
					<tr>
						<th width="50">글 번호</th>
						<th width="100">신청유형</th>
						<th width="200">제목</th>
						<th width="100">작성자</th>
						<th width="150">작성일</th>
						<th width="100">진행상황</th>
					</tr>
				</tbody>
				<tbody>
					<tr th:each="board, state : ${list}">
						<td th:text="${state.count+ list.getPageable().getPageNumber()*10}"></td>
						<td th:text="${board.type}"></td>
						<td><a th:href="@{/chBoardView(seq=${board.seq})}" th:text="${board.title}"></a></td>
						<td th:text="${board.writer}"></td>
						<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
						<td th:text="${board.ready}"></td>
					</tr>
				</tbody>
				</thead>
			</table>

			<div th:if="${!list.empty}">
			<div class="pagination">
				<th:block th:if="${startPage > 1}">
					<a
						th:href="@{/chBoardList(page=${startPage-2}, searchKeyword=${param.searchKeyword})}">&lt;
						이전</a>
				</th:block>

				<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
					<a th:if="${page != nowPage}"
						th:href="@{/chBoardList(page=${page-1}, searchKeyword=${param.searchKeyword})}"
						th:text="${page}"></a>
					<strong th:if="${page == nowPage}" th:text="${page}"></strong>
				</th:block>

				<th:block th:if="${endPage < list.totalPages}">
					<a th:if="${list.totalPages - endPage > 0}"
						th:href="@{/chBoardList(page=${endPage}, searchKeyword=${param.searchKeyword})}">다음
						&gt;</a>
				</th:block>
			</div>
		</div>


			<form th:action="@{/chBoardList}" method="get">
				<input type="text" name="searchKeyword">
				<button type="submit">검색</button>
			</form>
		</div>
		<footer th:replace="footer::footer"></footer>
	</div>
	<script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
	<script src='../js/main.js'></script>
</body>

</html>
